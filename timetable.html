</head>

<body>

	<!-- Page Header -->
	<header>
		<img class="bannerimage" src="../images/studentapplogo.png">
		<h1>West Lothian College <br> Student App </h1>

	</header>

	<!-- Navigation Bar -->
	<nav>
		<ul>
			<li><a id="logout" href="home.html" onclick="alert ('Successfuly Logged out')">Log out</a></li>

	<!-- The main content of the page -->
	<main>

		

	<br><br>
	<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
	<p><label for="file" style="cursor: pointer;">Upload Your Timetable Here! </label></p>
	<br><br>
	<p><img id="output" width="500" /></p>

	<script>
	var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
	
	};

	
	</script>
	
	

	
	
	</main>

	<!-- Page Footer -->
	<footer>
		<section id = "footerinfo">
		<a href="https://www.west-lothian.ac.uk/about-us/">West Lothian College TCS</a> 
		
		
		<h4>Time: <span id="datetime"></span></h4>
	<script>
	var dt = new Date();
	document.getElementById("datetime").innerHTML = dt.toLocaleTimeString();
	</script>
	</section>	
	</footer>

</body>
