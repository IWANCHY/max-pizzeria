<body>

	<!-- Page Header -->
	<header>
		<img class="bannerimage" src="../images/studentapplogo.png">
		<h1>West Lothian College <br> Student App </h1>

	</header>

	<!-- Navigation Bar -->

	<!-- The main content of the page -->
	<main>

		
    <div class="container">
			<br>
            <h2>Create Notes</h2>
            <form action="">
			<br>
                <input type="text" id="note-title" placeholder="Note title">
				<br>
			<br>
                <textarea id="note-text" placeholder="Note Details"></textarea>
            <br>
                <button id="add-btn">Add Note</button>
            </form>
        </div>
		

   <section>
        <div class="container">
		
            <h2>Your Notes</h2>
			<br>
            <hr>
            <div id="notes">
        
                    <div class="note">
                        <p class="note-counter">Note {index + 1}</p>
                        <h3 class="note-title"> element.title </h3>
                        <p class="note-text"> element.text</p>
                        <button class="note-btn">Delete Note</button>
                        <button class="notr-btn edit-btn">Delete Note</button>
						
						
                    </div>
			
                
            </div>
			<br>
			<hr>
        </div>
    </section>
	
	
    <script src="script.js"></script>




	</main>

	<footer>

	<script>
	var dt = new Date();
	document.getElementById("datetime").innerHTML = dt.toLocaleTimeString();
	</script>
	</section>	
	</footer>
